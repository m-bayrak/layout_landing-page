<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <!-- <link rel="stylesheet" href="/styles/main.scss"> -->
    <link rel="stylesheet" href="./styles/style.scss">
    <!-- <link rel="stylesheet" href="./src/styles/style.scss"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="./img/logo.png" alt="Bose logo">
        </a>

        <div class="top-bar__icons">
          <a href="tel:+1 234 5555-55-55" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title" >
          Bring joy back
          <br>
          to the everyday
        </h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./img/logo.png" alt="Bose logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <div class="nav__item">
              <a class="nav__link" href="#products">Products</a>
            </div>
            <div class="nav__item">
              <a class="nav__link" href="#store">Store</a>
            </div>
            <div class="nav__item">
              <a class="nav__link" href="#login">Login</a>
            </div>
            <div class="nav__item">
              <a class="nav__link" href="#cart">Cart</a>
            </div>
          </ul>
        </nav>
        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>
        <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">
          Call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="products" id="products">
        <h2>Recommended</h2>
      </section>

      <section class="store" id="store">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about-us" id="about-us">
        <h2>About us</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
